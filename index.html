<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text-HTML tool</title>
    <!-- CKEditor 5 Classic -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <!-- Prism.js CSS and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-html.min.js"></script>
    <!-- Link external stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Material Icons CDN for icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Text-HTML Tool</h2>
      <div class="form-group">
        <div class="form-group-column">
          <label for="languageSelector">Select Language</label>
          <select id="languageSelector" onchange="renderOutput()">
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="forEmail" /><label
          for="forEmail"
          class="forEmail"
          >Is this for Email?</label
        >
      </div>
      <div id="editor"></div>
      <div class="table-editor-preview">
        <div class="preview-container">
          <div class="preview-title">
            <h3>Table Content Editor</h3>
            <p style="font-size: 12px; margin-top: 0px">
              <i
                >To apply styles to multiple cells simultaneously, hold the Ctrl
                (Windows) or Command (Mac) key while selecting the cells.</i
              >
            </p>
          </div>
          <div class="lower-toolbar">
            <div id="cellStylePanel" class="ck-toolbar">
              <div class="ck-toolbar__items">
                <div class="lower-toolbar-items">
                  <label class="ck-toolbar__item" title="Font Size">
                    <span class="material-icons">format_size</span>
                    <input
                      type="number"
                      id="fontSize"
                      min="10.5"
                      max="36"
                      value="13.5"
                      step="0.5"
                    />
                  </label>
                  <label class="ck-toolbar__item" title="Text Color">
                    <span class="material-icons">format_color_text</span>
                    <input type="color" id="textColor" value="#000000" />
                  </label>
                  <label class="ck-toolbar__item" title="Background Color">
                    <span class="material-icons">format_color_fill</span>
                    <input type="color" id="bgColor" value="#ffffff" />
                  </label>
                  <label class="ck-toolbar__item" title="Padding">
                    <span class="material-icons">padding</span>
                    <input
                      type="number"
                      id="padding"
                      min="0"
                      max="20"
                      value="4"
                    />
                  </label>
                  <label class="ck-toolbar__item" title="Text Align">
                    <span class="material-icons">format_align_left</span>
                    <select id="textAlign">
                      <option value="left">Left</option>
                      <option value="center">Center</option>
                      <option value="right">Right</option>
                    </select>
                  </label>
                  <button onclick="insertDivider()" id="divider">
                    <span class="material-icons" style="vertical-align: middle"
                      >remove</span
                    >
                    <strong>Divider</strong>
                  </button>
                </div>
                <!-- Apply and Clear Buttons -->
                <div style="display: flex; gap: 10px">
                  <button
                    class="ck-button"
                    onclick="applyCellStyle()"
                    title="Apply to Selected Cell"
                    style="
                      background-color: #28a745;
                      color: #ffffff;
                      outline: none;
                      border: none;
                    "
                  >
                    <span
                      class="material-icons"
                      style="vertical-align: middle; color: #ffffff"
                      >check</span
                    >
                    <strong>Apply</strong>
                  </button>
                  <!-- <button
              class="ck-button"
              onclick="applyAllCellStyle()"
              title="Apply to Selected Cell"
              style="
                background-color: #007bff;
                color: #ffffff;
                outline: none;
                border: none;
              "
            >
              <span
                class="material-icons"
                style="vertical-align: middle; color: #ffffff"
                >done_all</span
              >
              <strong>Apply to All</strong>
            </button> -->
                  <button
                    class="ck-button"
                    onclick="clearCellStyle()"
                    title="Clear Styling"
                    style="
                      background-color: #dc3545;
                      color: #ffffff;
                      outline: none;
                      border: none;
                    "
                  >
                    <span
                      class="material-icons"
                      style="vertical-align: middle; color: #ffffff"
                      >clear</span
                    >
                    <strong>Clear</strong>
                  </button>
                  <span id="selectCell">
                    Please select one or more table cells in the preview below.
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="preview">
            <div id="livePreview" contenteditable="true"></div>
          </div>
        </div>
      </div>
      <h3>Generated HTML Code</h3>
      <div class="button-alert">
        <button
          class="ck-button"
          onclick="copyHTML()"
          style="
            background-color: #007bff;
            color: #ffffff;
            outline: none;
            border: none;
          "
        >
          Copy HTML Code
        </button>
        <span id="successCopy">Copied </span>
        <span id="failedCopy">There's no code to copy!</span>
      </div>
      <pre
        id="htmlOutput"
      > <code class="language-html" id="htmlCodeBlock"></code> </pre>
    </div>
    <!-- Link external JavaScript -->
    <script src="js/js.js"></script>
  </body>
</html>
