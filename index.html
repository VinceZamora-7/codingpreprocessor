          <option value="zh-tw">Chinese (Traditional)</option>
          <option value="ko">Korean</option>
          <option value="ja">Japanese</option>
        </select>
      </div>

        <div class="preview">
          <h3 style="margin-top: 0">Live Preview</h3>

      <h3>Generated HTML Code</h3>
      <button

        onclick="copyHTML()"
        style="
          background-color: #007bff;
          color: #fff;
          border: none;
          outline: none;
          margin-bottom: 5px;
        "
